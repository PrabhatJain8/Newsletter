<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Newsletter Signup</title>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >




    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">


  <form class="form-signin w-100 m-auto " action="/" method="post">
    <img  src="images/Newsletter.png" alt="" width="72" height="59">
    <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>


      <input type="text" name="Fname" class="form-control top"  placeholder="First Name">


      <input type="text" name="Lname" class="form-control middle" placeholder="Last Name">



      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Prabhat jain</p>
  </form>




  </body>
</html>
